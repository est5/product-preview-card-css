<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="app">
    <section class="card">
      <img
        src="images/image-product-mobile.jpg"
        alt="Parfum"
        class="card__img"
      />
      <div class="card__content">
        <span class="card__type"> Perfume </span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">
          <span class="card__discounted">$149.99</span>
          <span class="card__discount">$169.99</span>
        </p>
        <button class="card__add-to-cart">
          <img src="images/icon-cart.svg" class="card__icon" alt="" srcset="" />
          Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
